strimziClusterName: my-cluster

processors:
  ahd2fhir:
    replicaCount: 1
    metrics:
      enabled: false
      serviceMonitor:
        additionalLabels:
          release: prom
    container:
      image:
        registry: ghcr.io
        repository: miracum/ahd2fhir
        tag: master
        pullPolicy: IfNotPresent
      env:
        - name: AHD_URL
          value: http://ahd-health-discovery-health-discovery.default.svc:8080/health-discovery
        - name: AHD_API_TOKEN
          value: "04561db46cfd078c7848ea6d860e6533a6df3f66d93c524c88d027e6235c2ef7"
        - name: AHD_PROJECT
          value: "test"
        - name: AHD_PIPELINE
          value: "discharge"
        - name: WEB_CONCURRENCY
          value: "2"
        - name: KAFKA_ENABLED
          value: "true"
        - name: KAFKA_CONSUMER_GROUP_ID
          value: "ahd2fhir"
        - name: KAFKA_INPUT_TOPIC
          value: "fhir.ahd2fhir.input"
        - name: KAFKA_OUTPUT_TOPIC
          value: "fhir.ahd2fhir.output"
      resources:
        requests:
          memory: "512Mi"
          cpu: "250m"
        limits:
          memory: "768Mi"
          cpu: "500m"
      livenessProbe:
        httpGet:
          path: /live
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 3
      readinessProbe:
        httpGet:
          path: /ready
          port: 8080
        initialDelaySeconds: 3
        periodSeconds: 3

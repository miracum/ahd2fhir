version: "3.7"

services:
  ahd-to-fhir:
    image: ghcr.io/miracum/ahd-to-fhir:$IMAGE_TAG
    environment:
      AHD_URL: http://example/
      AHD_API_TOKEN: 123
      AHD_PROJECT: test
      AHD_PIPELINE: test

  tester:
    image: curlimages/curl:7.75.0
    command: >
      -X GET
      --fail
      --retry-connrefuse
      --connect-timeout 10
      --max-time 60
      --retry 5
      --retry-delay 10
      http://ahd-to-fhir:8080/ready
    depends_on:
      - ahd-to-fhir
